apply plugin: 'java-library'
apply plugin: 'kotlin'

gradle.ext.isCiServer = System.getenv().containsKey("CI")
logger.warn("Running on CI: ${gradle.ext.isCiServer}")

if (gradle.ext.isCiServer) {
    apply plugin: "com.vanniktech.maven.publish"
    mavenPublish {
        releaseRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
        snapshotRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
        repositoryUsername = null
        // This defaults to either the SONATYPE_NEXUS_USERNAME Gradle property or the system environment variable.
        repositoryPassword = null
        // This defaults to either the SONATYPE_NEXUS_PASSWORD Gradle property or the system environment variable.
    }
}

dependencies {
    implementation libraries.kotlinStdlib
    implementation libraries.rxJava

    testImplementation testLibraries.junit
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


